<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey_style.css" />
    <title>Survey</title>
  </head>
  <body>
    <!-- Cover the whole page -->
    <div class="survey--body">
      <!-- Frame that contains the survey -->
      <div class="survey--container">
        <!-- Smaller frame with the elements of the survey. Needs padding-->
        <div class="survey--core">
          <div class="survey--items reduced_size">
            <!-- First: title of the survey -->
            <h3>Questionnaire démographiques</h3>
            <!-- sub paragraph -->
            <p>
              Veuillez prendre le temps de répondre à ces quelques questions
              démographiques, nécessaires pour connaître l'échantillon étudié :
            </p>
            <!-- the form that contains the dropdown list questions -->
            <form class="questions">
              <!-- first question -->
              <div class="dropdown--list">
                <select id="age">
                  <option selected disable value="">Age</option>
                  <option value="18_25">18-25 ans</option>
                  <option value="25_40">25-40 ans</option>
                  <option value="40_60">40-60 ans</option>
                  <option value="60_">>60 ans</option>
                </select>
              </div>

              <!-- Second question -->
              <div class="dropdown--list">
                <select id="diplome">
                  <option selected disable value="">Niveau d'étude</option>
                  <option value="no_diplome">Pas de diplôme</option>
                  <option value="brevet">Brevet des collèges</option>
                  <option value="CAP">
                    CAP/BEP (autres diplômes techniques
                  </option>
                  <option value="BAC">
                    BAC (général, professionel, technologique)
                  </option>
                  <option value="BAC_2">BAC+2 (BTS ou autre)</option>
                  <option value="BAC_3">BAC+3/+4 (maîtrise, License)</option>
                  <option value="BAC_5">
                    BAC+5 (Master, écoles d'ingénieurs, écoles d'arts...)
                  </option>
                  <option value="BAC_7">
                    BAC+7 etc. (Doctorat, post-doc, thèse)
                  </option>
                </select>
              </div>

              <!-- Third question -->
              <!-- ex: autodidacte <1an, autodidacte>1an, conservatoire<1an, 
                conservatoire 1-3ans, conservatoire 3ans<, professionnel de la musique -->
              <div class="dropdown--list">
                <select id="musicExp">
                  <option selected disable value="">Expérience Musicale</option>
                  <option value="noExp">Aucune</option>
                  <option value="auto_1anMoins">Autodidacte - d'1 an</option>
                  <option value="auto_1anPlus">Autodidacte + d'1 an</option>
                  <option value="cvt_1anMoins">Conservatoire - d'1 an</option>
                  <option value="cvt_1an3an">Conservatoire 1 à 3 ans</option>
                  <option value="cvt_3anPlus">Conservatoire + de 3 ans</option>
                  <option value="pro">Professionel de la musique</option>
                </select>
              </div>

              <!-- Fourth question -->
              <!-- ex: quand avez-vous arrêté votre apprentissage des mathématiques ? -->
              <div class="dropdown--list">
                <select id="mathExp">
                  <option selected disable value="">
                    Dernière année mathématiques (cours ou étude)
                  </option>
                  <option value="lycee">Lycée</option>
                  <option value="BAC_2/3">BAC+2/BAC+3</option>
                  <option value="BAC_5">BAC+5</option>
                  <option value="BAC_5plus">>BAC+5</option>
                </select>
              </div>
              <p id="errorMess" class="hidden">
                Veuillez renseigner tous les champs.
              </p>
            </form>
            <div class="btn--area">
              <button id="submit" class="btn btn--survey">Send</button>
              <form action="animation_sequence.html">
                <button id="goToTraining" class="btn btn--survey hidden">
                  Training
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="survey_script.js"></script>
  </body>
</html>
